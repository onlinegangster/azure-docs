apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: prometheus-hello
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: prometheus-hello
    spec:
      containers:
      - name: prometheus
        image: sudeshcontainerregistry.azurecr.io/prometheus-hello:v1
        ports:
          - containerPort: 9001
